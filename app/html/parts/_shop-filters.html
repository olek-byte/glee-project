<div class="shop__filters shop-filter">

  <div class="filter-category filter__item">
    <h3 class="filter-category__title filter-title">Category</h3>

    <form class="filter-category__form" action="#">

      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox" checked>
        <div class="filter-category__checkbox">
          <span class="filter-category__text">Chair</span>
        </div>
      </label>

      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span class="filter-category__text">Table</span>
        </div>
      </label>

      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span class="filter-category__text">Lamp</span>
        </div>
      </label>

      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span class="filter-category__text">Watch</span>
        </div>
      </label>

      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span class="filter-category__text">Clock</span>
        </div>
      </label>
    </form>
  </div>


  <div class="filter-price filter__item">
    <h3 class="filter-category__title filter-title">PRICE</h3>

    <form class="filter-price__form" action="#">
      <input type="text" class="filter-price__input" data-min="0" data-max="999" data-from="100" data-to="500">

      <label class="filter-price__label">
        <span>

          $<span class="filter-price__from"></span>
        </span>
        <span>
          $<span class="filter-price__to"></span>
        </span>

      </label>
    </form>
  </div>


  <div class="filter-brand filter__item">
    <h3 class="filter-brand__title  filter-title">Brand</h3>

    <form class="filter-brand__form" action="#">

      <label class="filter-brand__label">

        <input class="filter-brand__input " type="checkbox" checked>

        <div class="filter-brand__checkbox">
          <span class="filter-brand__text">RFL</span>
          <span class="filter-brand__number">(10)</span>
        </div>

      </label>

      <label class="filter-brand__label">

        <input class="filter-brand__input " type="checkbox">

        <div class="filter-brand__checkbox">
          <span class="filter-brand__text">Brothers</span>
          <span class="filter-brand__number">(21)</span>
        </div>

      </label>

      <label class="filter-brand__label">

        <input class="filter-brand__input " type="checkbox">

        <div class="filter-brand__checkbox">
          <span class="filter-brand__text">Regal</span>
          <span class="filter-brand__number">(3)</span>
        </div>

      </label>

      <label class="filter-brand__label">

        <input class="filter-brand__input " type="checkbox">

        <div class="filter-brand__checkbox">
          <span class="filter-brand__text">Nadia</span>
          <span class="filter-brand__number">(14)</span>
        </div>

      </label>

      <label class="filter-brand__label">

        <input class="filter-brand__input " type="checkbox">

        <div class="filter-brand__checkbox">
          <span class="filter-brand__text">Otobi</span>
          <span class="filter-brand__number">(6)</span>
        </div>

      </label>

    </form>
  </div>


  <div class="recent-products filter__item">
    <h3 class="recent-products__title  filter-title">RECENT PRODUCTS</h3>

    <div class="recent-products__inner">

      <article class="recent-products__item">
        <div class="recent-products__img-box">
          <a href="#" class="recent-products__link">
            <img class="recent-products__img" src="images/recent-products/1.jpg" alt="lamp">
          </a>
        </div>

        <div class="recent-products__content">
          <h3 class="recent-products__name">Pendant lamp</h3>
          <div class="recent-products__star star--small" data-rateyo-rating="4"></div>
          <span class="recent-products__price">23$</span>
        </div>
      </article>

      <article class="recent-products__item">
        <a href="#" class="recent-products__link">
          <div class="recent-products__img-box">
            <img class="recent-products__img" src="images/recent-products/2.jpg" alt="lamp">
          </div>
        </a>
        <div class="recent-products__content">
          <h3 class="recent-products__name">Pendant lamp</h3>
          <div class="recent-products__star star--small" data-rateyo-rating="4"></div>
          <span class="recent-products__price">23$</span>
        </div>
      </article>

      <article class="recent-products__item">
        <a href="#" class="recent-products__link">
          <div class="recent-products__img-box">
            <img class="recent-products__img" src="images/recent-products/3.jpg" alt="lamp">
          </div>
        </a>
        <div class="recent-products__content">
          <h3 class="recent-products__name">Pendant lamp</h3>
          <div class="recent-products__star star star--small" data-rateyo-rating="4"></div>
          <span class="recent-products__price">23$</span>
        </div>
      </article>
    </div>
  </div>

</div>
