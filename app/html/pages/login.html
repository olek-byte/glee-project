@@include('../parts/_doctype&head.html')

  <!-- HEADER -->
  @@include('../parts/_header.html')

  <main class="main">

    <!-- PAGE-TOP -->
    <section class="page-top">
      <h1 class="title page-top__title">Log in</h1>

      <div class="breadcrumbs">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="#">
              Home
            </a>
          </li>
          <li class="breadcrumbs__item">
            <span class="breadcrumbs__link">
              Log in
            </span>
          </li>

        </ul>
      </div>
    </section>

    <!-- LOGIN -->
    <div class="login">

      <form class="login__form" action="#">
        <label class="login__label">
          Username or email address *
          <input class="login__input" type="text" required>
        </label>

        <label class="login__label">
          Password*
          <input class="login__input" type="password" required>
        </label>

        <button class="login__btn" type="submit">Login</button>

        <div class="login__content">
          <label class="login__label">
            <input class="login__checkbox" type="checkbox" checked>
            Remember me
          </label>
          <a class="login__error" href="#">Lost your password?</a>
        </div>
      </form>

      <div class="login__account">
        <p class="login__text">
          Not registered? No problem
        </p>
        <a class="login__link login__link--white" href="#">Create an account</a>
      </div>

    </div>

    <!-- PARTNERS -->
    <div class="partners main__partners">
      <div class="narrow-container">

        <ul class="partners__list">
          <li class="partners__item">
            <img src="images/partners/1.png" alt="partners logo">
          </li>
          <li class="partners__item">
            <img src="images/partners/2.png" alt="partners logo">
          </li>
          <li class="partners__item">
            <img src="images/partners/3.png" alt="partners logo">
          </li>
          <li class="partners__item">
            <img src="images/partners/4.png" alt="partners logo">
          </li>
          <li class="partners__item">
            <img src="images/partners/5.png" alt="partners logo">
          </li>
        </ul>

      </div>
    </div>

  </main>

  <!-- FOOTER -->
  @@include('../parts/_footer.html')

  <!-- SPRITE -->
  <svg display="none">
  </svg>

  <script src="js/main.min.js"></script>
